default: &default
  adapter: postgresql
  encoding: unicode
  database: votematch
  host: localhost
  pool: 5
  username: vote
  password: match

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: votematch_test

production:
  <<: *default
